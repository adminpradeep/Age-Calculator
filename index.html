<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!--  style css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Age Calculator</title>
</head>
<body>
     <div class="main-header">
          <div class="content">
              <div class="title">
                   <h1>AGE CALCULATOR</h1>
              </div>
            

              <div class="data">
                   <label for="date">Enter Your Date Of Birth</label>
                   <br>
                   <input id="bdate" type="date" value="2000-01-01" />
              </div>

              <br>

               <div>
                   <label for="date">Current Date</label>
                    <br>
                   <input type="date" id="cdate" name="birthday">
              </div>

              <br>

              <button type="button" onclick="getDOB()" class="calculate">Calculate</button>

              <div id="currentAge"></div>
               
          </div>
     </div>

     <script>
  
function getDOB() {
    let dobInput = document.getElementById("bdate").value;
    let dob = new Date(dobInput);
    
    let currentDateInput = document.getElementById("cdate").value;
    let currentDate = new Date(currentDateInput);
    
    if (isNaN(dob.getTime())) {
        document.getElementById("currentAge").innerHTML = "Invalid Date of Birth";
        return;
    }
    
    let yearDiff = currentDate.getFullYear() - dob.getFullYear();
    let monthDiff = currentDate.getMonth() - dob.getMonth();
    let dayDiff = currentDate.getDate() - dob.getDate();
    
    if (dayDiff < 0) {
        monthDiff--;
        let tempDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
        dayDiff += tempDate.getDate();
    }
    
    if (monthDiff < 0) {
        yearDiff--;
        monthDiff += 12;
    }
    
    document.getElementById("currentAge").innerHTML =
        "Your current age is " + yearDiff + " years, " + monthDiff + " months, and " + dayDiff + " days.";
}

function currentDate() {
    let d = document.getElementById("cdate");
    d.value = formatted();
}

function formatted(date = new Date()) {
    return [
        date.getFullYear(),
        short(date.getMonth() + 1),
        short(date.getDate()),
    ].join("-");
}

function short(num) {
    return num.toString().padStart(2, "0");
}

currentDate();


</script>

</body>
</html>
